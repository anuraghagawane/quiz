<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="sticker">
        <input type="image" src="/img/quizCartoon.png" alt="">
    </div>
    <div class="login_container">
        <form action="/login" method="POST">
            <h1>Log In</h1>
            <input class="inputs" type="email" name="email" placeholder="Username">
            <input class="inputs" type="password" name="password" placeholder="Password">
            <button class="inputs btn" type="submit">Log In</button>
            <button class="inputs btn"><a href="/register">Register</a></button>
            <!-- <br> -->

            <span>or</span>
            <span>Log In with</span>
            <div class="logo_container">
            <input class="logo" type="image" src="/img/google-plus-brands.svg" alt="">
            <input class="logo" type="image" src="/img/facebook-square-brands.svg" alt="">
            <input class="logo" type="image" src="/img/twitter-brands.svg" alt="">
        </div>
        </form>
    </div>
</body>
<script src="/script.js"></script>
</html>
