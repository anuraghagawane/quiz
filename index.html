<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section>
      <div class="img-container">
        <img src="/img/pexels-andrea-piacquadio-3768602.jpg" alt="" />
      </div>
      <div class="content-container">
        <div class="form-container">
          <h2>Login</h2>
          <form action="/login" method="post">
            <div class="input-box">
              <span>Username</span>
              <input type="email" name="username" />
            </div>
            <div class="input-box">
              <span>Password</span>
              <input type="password" name="password" />
            </div>
            <div class="input-box">
              <input type="submit" value="Sign in" />
            </div>
            <div class="input-box">
              <p>Don't have a account? <a href="/register">Sign up</a></p>
            </div>
          </form>
          <div class="hr"></div>
          <h3>Login with social media</h3>
          <div class="social">
            <a class="social-tag" href="/auth/google"
              ><img src="/img/google.png" alt=""
            /></a>
            <a class="social-tag" href=""
              ><img src="/img/facebook-circular-logo.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
